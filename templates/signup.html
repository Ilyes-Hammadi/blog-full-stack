{% extends "base.html" %} {% block content %}


<div class="container">
	<div class="row">
		<div class="col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4">
			<div>
				<form action="" method="POST" role="form" enctype="multipart/form-data">
					<legend>Login</legend>
					{% csrf_token %}
					<div class="form-group">
						<label for="">label</label>
						<input name="username" type="text" class="form-control" id="" placeholder="UsernameP">
					</div>

					<div class="form-group">
						<label for="">label</label>
						<input name="password" type="password" class="form-control" id="" placeholder="Password">
					</div>

					<div class="form-group">
						<label for="">label</label>
						<input name="confirm_password" type="password" class="form-control" id="" placeholder="Confirm password">
					</div>


					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
