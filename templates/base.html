{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="" href="{% static 'css/style.css' %}">

</head>

<body>

	{% include 'comp/navbar.html' %} 
	
	
	{% if messages %}
	<div class="messages">
		{% for message in messages %}
			{% if message.tags == 'error' %}
				<div{% if message.tags %} class="alert alert-danger" {% endif %}>{{ message }}</li>
			{% else %}
				<div{% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
			{% endif %}
		{% endfor %}
	</div>
	{% endif %} 
	
	
	{% block content %}{% endblock %}



	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
